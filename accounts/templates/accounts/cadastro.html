{% extends 'base.html'%}

{%block titulo%}Cadastro{%endblock%}


{%block conteudo%}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="post" action="{%url 'cadastro'%}">
    {%include 'parciais/_messages.html'%}
    {% csrf_token %}
    <div class="form-group">
        <label>Digite o seu nome:</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Sobrenome">
    </div>


    <div class="form-group">
        <label>Digite o seu Email:</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="email">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Usuário">
    </div>

    <div class="form-group">
        <label>Digite a sua senha:</label>
        <input type="password" name="senha"  class="form-control" >
    </div>

    <div class="form-group">
        <label>Repetir a sua senha:</label>
        <input type="password" name="senha2"  class="form-control" >
    </div>

  <button type="submit" class="btn btn-primary">logar</button>
</form>
{%endblock%}
