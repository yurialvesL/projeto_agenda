{% extends 'base.html'%}

{%block titulo%}Login| {%endblock%}

{%block conteudo%}

<h1 class="mt-3 mb-3">Login</h1>



{% if not user.is_aunthenticated %}
    <form method="post" action="{%url 'login'%}">
        {%include 'parciais/_messages.html'%}
        {% csrf_token %}
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Usuário">
        </div>

        <div class="form-group">
            <label>Digite a sua senha:</label>
            <input type="password" name="senha"  class="form-control" >
        </div>

      <button type="submit" class="btn btn-primary">logar</button>
    </form>
{%else%}
<P> Você fez login com {{user}},<a href="{%url 'logout'%}">Clique aqui</a> para sair</P>


{%endif%}
{%endblock%}
